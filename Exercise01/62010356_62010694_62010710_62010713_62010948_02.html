    <form action="/" method="post">
      <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" required /><br /><br />
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required /><br />
      </fieldset>

      <fieldset>
        <legend><i>Competition Question</i></legend>
        <div>How tall is the Eiffle Tower in Paris, France?</div>
        <div>
          <input
            type="radio"
            value="584ft"
            id="achoice"
            name="eiffle"
            required
          />
          <label for="achoice">584ft</label><br />
          <input type="radio" value="784ft" id="bchoice" name="eiffle" />
          <label for="bchoice">784ft</label><br />
          <input type="radio" value="984ft" id="cchoice" name="eiffle" />
          <label for="cchoice">984ft</label><br />
          <input type="radio" value="1184ft" id="dchoice" name="eiffle" />
          <label for="dchoice">1184ft</label><br />
        </div>
      </fieldset>

      <fieldset>
        <legend><i>Tiebraker Question</i></legend>
        <div>In 25 words or less, say why you would like to win $10,000:</div>
        <textarea rows="10" cols="40"></textarea>
      </fieldset>

      <fieldset>
        <legend><i>Enter competition</i></legend>
        <button type="submit">Enter Competition</button>
      </fieldset>
    </form>
  </body>
